<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhap gia tri");
    function songuyen(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;

                }
            }
            return true;
        }
    }
    console.log(songuyen(number));
</script>
</body>
</html>
