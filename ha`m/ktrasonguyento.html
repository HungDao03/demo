<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let initNum = +prompt('Nhap so:')
    function isprime(num) {
        if (num < 2) {
            return false
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false
                }
            }
            return true
        }
    }

    console.log(isprime(initNum), "isprime")
</script>
</body>
</html>
