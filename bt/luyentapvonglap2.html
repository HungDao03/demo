<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

for (let i = 0 ; i < 5 ; i ++) {
    document.write("*")
    for (let j = 4 - i; j > 0 ; j--) {
        document.write("*")
    }
    document.write("<br>")

}




</script>
</body>
</html>
