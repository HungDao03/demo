<body>
<script>
    let arr1 = [3, 1, 7];
    let arr2 = [4, 5, 2, 6];
    let arr = arr1.concat(arr2);
    let n = arr.length;
    function tangdan(arr, n){
        for (let i = 0; i < n - 1; i++){
            for (let j = n-1; j > i; j--){
                if(arr[j] < arr[j-1]){
                     let temp = arr[j-1];
                    arr[j-1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    console.log(tangdan(arr, n));
</script>
