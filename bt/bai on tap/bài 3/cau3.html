<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1, 4, 3, 5, 9, 12, 14];
    function agv(num) {
        let sum =0
        let a = 0
        for (let i = 0; i < num.length; i++) {
            if (num[i] % 2 === 0) {
               sum += num[i];
               a++
            }
        }
        let agv = sum / a;
        return agv;
    }

    console.log(agv(number));

</script>
</body>
</html>
