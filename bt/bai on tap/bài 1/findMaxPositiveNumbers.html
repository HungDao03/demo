<script>
    let numbers = [24, 45, -10, 8, -2, 45, 23, 13, 43, -1];
    function findMaxPositiveNumbers(arr){
        let min = arr[0];
            for (let i = 0; i < arr.length; i++){
                if (arr[i] > 0 && arr[i] < min){
                    min = arr[i];
                }
            }
    return min;
    }
    console.log(findMaxPositiveNumbers(numbers));
</script>
