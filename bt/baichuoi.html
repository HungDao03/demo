<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputString = prompt("nhap vao 1 chuoi");
    function demchu(arr) {
        let inhoa = 0;
        for (let i = 0; i < arr.length; i++) {
            let a = inputString[i];
            if (a >= "A" && a <= "Z") {
                inhoa++;
            }
        }
        return inhoa;
    }
    console.log(demchu(inputString));
</script>
</body>
</html>
