<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [24, 45, -10, 8, -2, 45, 23, 13, 43, -1];
    function countOddSmallerThan10(arr){
        let count = 0;
        for (let i = 0; i < arr.length; i++){
            if (arr[i] < 10 && arr[i] % 2 !==0){
                count ++;
            }
        }
    return count;
    }
    console.log(countOddSmallerThan10(numbers));
</script>
</body>
</html>
