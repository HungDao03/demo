<script>
    let numbers =[24, 45, -10, 8, -2, 45, 23, 13, 43, -1];
    function sumEvenPositiveNumbers(arr){
        let sum = 0;
        for (let i = 0; i < arr.length; i++){
            if (arr[i] > 0 && arr[i] % 2 === 0){
                sum += arr[i];
            }
        }
    return sum;
    }
    console.log(sumEvenPositiveNumbers(numbers));
</script>
