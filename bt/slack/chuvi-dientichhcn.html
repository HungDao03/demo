<script>
    // khai báo lớp
    class Rectangle {
        width;
        height;
    // khởi tạo giá trị
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        tinhChuVi() {
            let chuvi = (this.height + this.width) * 2;
            return chuvi;
        }                                                               g

        tinhDienTich() {
            let dientich = this.height * this.width;
            return dientich;
        }
    }
    // khoi tạo đối tượng
    let dtKA = new Rectangle(5,12);
    let dtHau = new Rectangle(5,13);
    console.log(dtHau.tinhChuVi())
    console.log(dtHau.tinhDienTich())
</script>
