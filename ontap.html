<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhap so");

    function songuyen(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        return songuyen(number);
    }

    console.log(songuyen(number));
    let arr = [2, 3, 6, 8, 9];

    function nhansnt(arr) {
        return nhansnt.filter(songuyen);
    }

    console.log(nhansnt(arr));
</script>
</body>
</html>
