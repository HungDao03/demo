<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 4, 5, 7, 8];
  function daonguoc(arr) {
      let n = arr.length;
      for (let i = 0; i < n/2; i++) {
          let b = arr[i];
          arr[i] = arr[n-1-i];
          arr[n-1-i] = b;
      }
      return arr;
  }
  console.log(daonguoc(arr));
</script>
</body>
</html>
