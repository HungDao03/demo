<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>TINH CHI SO CAN NANG</h2>
NHAP SO CAN NANG:(kg)<input type="text" name="can_nang_kg" id="can_nang">
<br>
NHAP CHIEU CAO :(m)<input type="text" name="chieu_cao_m" id="chieu_cao">
<br>
<button onclick="kiem_tra">kiem tra</button>
<p id="result"></p>
<script>
    function kiem_tra() {
        let can_nang = document.getElementById("can_nang").value;
        let chieu_cao = document.getElementById("chieu_cao").value;
        let bmi = can_nang / ( Math.pow(chieu_cao, 2) )
        let result = "";

        if (bmi < 16)
            result = "Gầy độ 3. Ăn thật nhiều vào nhé" + "<img src = 'https://i.pinimg.com/originals/3b/97/63/3b97635b6bd4a5bfc436fbd3908f05e0.gif' width='100' height= '100'>";
if (bmi < 18.5)
result = "Gầy độ 1"
else if (bmi < 25)
result = "Bình thường"
else if (bmi < 30)
result = "Thừa cân"
else if (bmi < 35)
result = "Béo phì độ 1"
else if (bmi < 40)
result = "Béo phì độ 2"
else
result = "Béo phì độ 3" + "<img src = 'https://i.pinimg.com/originals/73/4d/11/734d11cc677595ce3c3e5e3bba02721f.gif' width='100' height= '100'>"

document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
}
</script>
</body>
</html>
