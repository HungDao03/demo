<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function songuyen(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;

                }
            }
            return true;
        }
    }

    function timsonguyen(arr) {
        return arr.filter(songuyen);
    }

    let number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let hienthi = timsonguyen(number);
    console.log(hienthi);

    function sapxepsonguyen(arr, n) {
        for (let i = n; i >= 2; i--) {
            for (let j = 0; j < i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
    }

    sapxepsonguyen(hienthi, hienthi.length);
</script>
</body>
</html>
