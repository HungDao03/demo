<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputString = prompt('nhap vao cac ky tu');

    function demChuInHoa() {
        let count = 0;
        for (let i = 0; i < inputString.length; i++) {
            let a = inputString[i];
            if (a >= "A" && a <= "Z") {
                count++;
            }
        }
        return count;
    }

    console.log(demChuInHoa(inputString));
</script>
</body>
</html>
