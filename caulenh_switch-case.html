<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>KIEM TRA SO NGAY TRONG THANG</h3>
<input type="number" min="1" max="12" id="month" value="nhap thang" style="width:10%">
<button onclick="check_month()">CHECK</button>
<p id="result">Đây là chỗ hiển thị kết quả</p>
<script>
    let thang1 = "1"
    let thang2 = "2"
    let thang3 = "3"
    let thang4 = "4"
    let thang5 = "5"
    let thang6 = "6"
    let thang7 = "7"
    let thang8 = "8"
    let thang9 = "9"
    let thang10 = "10"
    let thang11 = "11"
    let thang12 = "12"

    function check_month() {
        let month = document.getElementById("month").value;
            switch (month) {
                case thang1:
                case thang2:
                case thang3:
                case thang4:
                case thang5:
                case thang6:
                case thang7:
                case thang8:
                case thang9:
                case thang10:
                case thang11:
                case thang12:
                    document.getElementById("result").innerHTML = "month" + "co 31 ngay"
                    break;
                case thang4:
                case thang6:
                case thang9:
                case thang11:
                   document.getElementById("result").innerHTML = "month" + "co 30 ngay"
                    break ;
                case thang2:
                    document.getElementById("result").innerHTML = "month" + "co 28 hoac 29 ngay"
                    break ;
                default :
                document.getElementById('result').innerHTML = "vui long nhap lai"
        }
    }
</script>
</body>
</html>
